<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>年会抽奖舞台合集</title>
    <link rel="stylesheet" href="./assets/css/base.css" />
  </head>
  <body>
    <div class="app-shell" style="grid-template-columns: 1fr; max-width: 1200px; margin: 0 auto;">
      <section class="panel">
        <h1 class="title">年会抽奖舞台合集</h1>
        <p class="subtitle">纯前端、无需后端、可离线运行。请选择舞台风格进入抽奖界面。</p>
        <div class="stage-links">
          <a class="stage-card" href="./stages/ring.html">
            <h3>舞台 A：3D 旋转环 / 旋转木马</h3>
            <p>围绕 3D 轨道旋转，中央锁定中奖者，极具仪式感。</p>
          </a>
          <a class="stage-card" href="./stages/slots.html">
            <h3>舞台 B：老虎机卷轴</h3>
            <p>三联卷轴高速滚动，停下即开奖，适合动效派对风。</p>
          </a>
          <a class="stage-card" href="./stages/flip.html">
            <h3>舞台 C：翻牌墙</h3>
            <p>整面翻牌墙瞬间翻转，聚焦中奖名单。</p>
          </a>
          <a class="stage-card" href="./stages/nebula.html">
            <h3>舞台 D：星云轨道</h3>
            <p>星云轨迹围绕旋转，适合更未来感的大屏舞台。</p>
          </a>
        </div>
        <div class="footer-note">
          支持 XLSX/CSV 导入、奖项配置、重复/不可重复、撤销、导出结果。
        </div>
      </section>
    </div>
  </body>
</html>
